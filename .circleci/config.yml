# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
commands:
  setup_environment:
    description: "Setup the machine environment"
    parameters:
      sbt_version:
        type: string
        default: 1.3.5
    steps:
      - run:
          name: Setup Machine
          command: |
            sudo apt-get update
            sudo apt-get install -y sbt python-pip git mariadb-client-core-10.6
            sudo apt-get clean
            sudo apt-get autoclean

jobs:
  test:
    parameters:
      singlestore_image:
        type: string
      machine_class:
        type: string
    working_directory: ~/singlestore-kafka-connector
    machine: true
    resource_class: << parameters.machine_class >>
    environment:
      SINGLESTORE_IMAGE: << parameters.singlestore_image >>
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64/
    steps:
      - setup_environment
      - checkout
      - run:
          name: Setup test cluster
          command: |
              ./scripts/setup-cluster.sh
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: singlestore-kafka-connector-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline # gets the project dependencies
      - save_cache: # saves the project dependencies
          paths:
            - ~/.m2
          key: singlestore-kafka-connector-{{ checksum "pom.xml" }}
      - run: mvn package # run the actual tests
      - store_test_results: # uploads the test metadata from the `target/surefire-reports` directory so that it can show up in the CircleCI dashboard.
          # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: target/surefire-reports
      - store_artifacts: # store the uberjar as an artifact
          # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: target/singlestore-kafka-connector-1.2.1.jar
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples
  publish:
    machine: true
    environment:
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64/
      SONATYPE_USERNAME: memsql
    steps:
      - setup_environment
      - checkout
      - run:
          name: Import GPG key
          command: |
            openssl enc -d -aes-256-cbc -K ${ENCRYPTION_KEY} -iv ${ENCRYPTION_IV} -in ci/secring.asc.enc -out ci/secring.asc
            gpg --import ci/secring.asc
      - run:
          name: Maven Settings
          command: |
            mkdir -p ~/.m2
            cp ci/settings.xml ~/.m2/settings.xml
      - run:
          name: Publish
          command: |
            mvn clean deploy -DskipTests

workflows:
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
          matrix:
            parameters:
              machine_class:
                - large
              singlestore_image:
                - singlestore/cluster-in-a-box:centos-7.5.12-3112a491c2-4.0.0-1.12.5
                - singlestore/cluster-in-a-box:alma-7.6.14-6f67cb4355-4.0.4-1.13.6
                - singlestore/cluster-in-a-box:alma-7.8.19-4263b2d130-4.0.10-1.14.4
                - singlestore/cluster-in-a-box:alma-8.0.19-f48780d261-4.0.11-1.16.0
                - singlestore/cluster-in-a-box:alma-8.1.8-967dab3a92-4.0.12-1.16.1
  publish:
    jobs:
      - approve-publish:
          type: approval
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish:
          requires:
            - approve-publish
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
